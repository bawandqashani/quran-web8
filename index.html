    <!-- JavaScript to show the current date and time -->
    <script>
        function updateDateTime() {
        const now = new Date();
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const day = days[now.getDay()];
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const time = `${day}, ${hours}:${minutes}:${seconds}`;
        document.getElementById("current-date-time").innerText = time;
    }

    // Call updateDateTime when the page loads
    window.onload = function() {
        updateDateTime();
        // Update every second
        setInterval(updateDateTime, 1000);
    };

  // Function to request notification permission
        function requestNotificationPermission() {
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                } else {
                    console.log('Unable to get permission to notify.');
                }
            });
        }

        // Function to send a notification at 20:14
        function sendTestNotification() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Check if it's 20:14 (8:14 PM)
            if (hours === 20 && minutes === 27) {
                if (Notification.permission === 'granted') {
                    new Notification('Test Notification', {
                        body: 'This is a test notification sent at 20:14! 🎉',
                        icon: 'icon.png', // Add an icon for the notification
                    });
                } else {
                    console.log('Notification permission not granted.');
                }
            }
        }

        // Call functions when the page loads
        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000); // Update time every second
            requestNotificationPermission(); // Request notification permission
            setInterval(sendTestNotification, 60000); // Check time every minute
        };

        function scrollNav(val) {
            document.getElementById('nav-bar').scrollLeft += val;
        }
